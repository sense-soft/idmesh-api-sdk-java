          search_type查询类型：generic（全文搜索）、advanced（高级搜索）、不填（基础搜索）
          默认基础搜索：http://xxx.idmesh.site/v1/user?username=xxx&display_name=xxx......
          全文检索：http://xxx.idmesh.site/v1/user?keyword=xxx&username[eq]=xxx......
          高级检索：http://xxx.idmesh.site/v1/user?username[eq]=xxx&time_created[gt]=xxx&keyword=xxx@163.com......
          eq：等于（equal）
          ne：不等于（not equal）
          gt：大于（greater than）
          lt：小于（less than）
          gte：大于等于（greater than or equal to）
          lte：小于等于（less than or equal to）
          in：在给定范围内（in a given range）
          like：模糊匹配，包含
          notlike：不匹配，不包含
          orderby：排序的顺序（order by）
